name: Deploy Javadoc

on:
    push:
        branches:
            - master
            - addJavaDocs

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Deploy JavaDoc ðŸš€
              uses: MathieuSoysal/Javadoc-publisher.yml@v2.5.0
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  javadoc-branch: javadoc
                  java-version: 17
                  target-folder: javadoc
                  project: gradle

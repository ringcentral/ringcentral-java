plugins {
    id 'java'
    id 'maven'
    id 'java-library'
    id 'signing'
}

group 'com.ringcentral'
version '2.0.0'
archivesBaseName = "ringcentral"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

javadoc {
    options.addBooleanOption('html5', true)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives javadocJar, sourcesJar
}
signing {
    sign configurations.archives
}

java {
    withJavadocJar()
    withSourcesJar()
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/") {
        if (project.hasProperty('ossrhUsername')) {
            authentication(userName: ossrhUsername, password: ossrhPassword)
        }
      }

      snapshotRepository(url: "https://s01.oss.sonatype.org/content/repositories/snapshots/") {
        if (project.hasProperty('ossrhUsername')) {
            authentication(userName: ossrhUsername, password: ossrhPassword)
        }
      }

      pom.project {
        name 'RingCentral SDK'
        packaging 'jar'
        artifactId 'ringcentral'
        description 'RingCentral Java SDK'
        url 'https://github.com/ringcentral/ringcentral-java'
        licenses {
            license {
                name "MIT"
                url "https://opensource.org/licenses/MIT"
            }
        }
        developers {
            developer {
                id 'tylerliu'
                name 'Tyler Liu'
                email 'tyler.liu@ringcentral.com'
            }
        }
        scm {
            connection 'scm:git:git://git@github.com:ringcentral/ringcentral-java.git'
            developerConnection 'scm:git:ssh://git@github.com:ringcentral/ringcentral-java.git'
            url 'https://github.com/ringcentral/ringcentral-java'
        }
      }
    }
  }
}
